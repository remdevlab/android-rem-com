language: android
android:
  components:
  - tools
  - platform-tools
  - build-tools-25.0.2
  - extra-android-m2repository
  - android-25
jdk:
- oraclejdk8
script:
  - "./gradlew uploadArchives"
after_success:
- ".buildscript/deploy_snapshot.sh"
branches:
  except:
  - gh-pages
  - feature/utils
  - samples/kotlin-app
  - feature/commander
  - feature/universal-loader
notifications:
  email: false
sudo: false
cache:
  directories:
  - "$HOME/.gradle"
  - "$HOME/.m2"
env:
  global:
  - secure: 
  - secure: 
